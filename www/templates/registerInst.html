<ion-view view-title="Register Institution" name="registerInst-view">
  <ion-pane>
      <ion-content>
        <div class="login-block">
          <h1>Sign Up</h1>
          <form name="RegisterForm" id="RegForm">
            <input type="text" value="" placeholder="Name" name="uname" ng-model="inst.name" required="required"/>
            <input type="text" value="" placeholder="Username" name="uusername" ng-model="inst.username" required="required"/>
            <input type="password" value="" placeholder="Password" name="upswd" ng-model="inst.pswd" required="required"/>
            <!-- <input type="text" value="" placeholder="UserType" name="uusertype" ng-model="inst.instype" required="required"/> -->
            <div class="button-block">
              <button ng-click="registerInst(inst)">Register</button>
            </div>
          </form>
        </div>
      </ion-content>
  </ion-pane>
</ion-view>
